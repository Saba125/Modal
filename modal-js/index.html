<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ebff1467c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <div class="container">
            <h3>Modal Project</h3>
            <div class="btn">
                <button class="modal">OPEN MODAL</button>
            </div>
        </div>
    </div>
    <!--Modal Overlay-->
    <div class="overlay">
        <div class="cont">
            <h3 class="h3-el">Gaanjoba Biwebi</h3>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</body> <script src="app.js"></script>
</html>
